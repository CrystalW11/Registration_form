<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registration Form</title>
</head>
    <h1 class="mb-3 text-center">Registration Form</h1>
<body>
    
</body>
</html>
<form action="/process" method="post">
    <div class="mb-3 container">
    <div>
        <label class="form-label">First Name:<span style="color:red">*</span> </label>
        <input class=form-control type="text" name="Name" 
        placeholder="Your First Name..." >
    </div>
    <br/>
    <div>
        <label class="form-label">Last Name:<span style="color:red">*</span> </label>
        <input class=form-control type="text" name="Last Name" 
        placeholder="Your Last name..." >
    </div>
    <br />
    <div>
        <label class="form-label">Email Address:<span style="color: red;">*</span> </label>
        <input class=form-control type="text" name="Email Address" 
        placeholder="Your Email Adderss..." >
    </div>
    <br />
    <div>
        <label class="form-label">Password:<span style="color:red">*</span> </label>
        <input class=form-control type="text" name="Password" 
        placeholder="Your Password..." >
    </div>
    <br />
    <div>
        <label class="form-label">Confirm Password:<span style="color:red">*</span> </label>
        <input class=form-control type="text" name="Confirm Password" 
        placeholder="Your Confirm Password..." >
    </div>
    <br />
    <div>
        <label class="form-label">Birthday: </label>
        <input class=form-control type="date" name="dob" 
        placeholder="Your Birthday..." >
    </div>
        <br />
        <label class="form-label">Gender Identity: </label>
    <div>
        <input type="radio" name="font"> 
        <label class="form-label">Male</label>
        <input  type="radio" name="font">
        <label class="form-label">Female</label>
        <input  type="radio" name="font"> 
        <label class="form-label">Non-binary</label>   
        <input  type="radio" name="font">
        <label class="form-label">I prefer not to answer</label>
    </div>
    <br />
    <div>
        <p>A short description about myself:</p>
        <textarea class=form-control name="comment" cols="50" rows="5"></textarea>
    </div>
    <br />
    <div>
        <label class="form-label">Favorite Language:</label>
        <select  name="Favorite Language">
            <option value="JavaScript">JavaScript</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="HTML">HTML</option>
            <option value="C#">C#</option>
            <option value="All the above">All the above</option>
            <option value="None of the above">None of the above</option>
            </select>
    </div>
    <br />
    <div>
        <input type="checkbox" name="offers" 
        id="offers" checked >
        <label for="offers">Yes, I would like to receive periodic email updates</label>
    </div>
        <input class="btn btn-primary" type="submit" value="Create Account!" >
        <p style="color:red"><em>* Indicate a required field</em></p>
        </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
